plugins {
    id 'application'
	id "maven-publish"
}

group = 'com.nhlstenden'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.nhlstenden.JabberPoint.JabberPoint'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.nhlstenden.JabberPoint.JabberPoint'
    }
}

repositories {
    mavenCentral()
}

sourceSets {
	main {
		java {
			srcDirs= ["./src/main/java"]
		}
		resources {
			srcDirs= ["./src/main/resources"]
		}
	}
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

publishing {
	repositories {
		maven {
			name = "GitHubPackages"
			url = "https://maven.pkg.github.com/jariolyslager/SoftwareQuality"
			credentials {
				username = System.getenv("GITHUB_ACTOR")
				password = System.getenv("GITHUB_TOKEN")
			}
		}
	}
}